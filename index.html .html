<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Area of a Triangle</title>

    <!-- SETUP BOOTSTRAP: link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link to JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Add style -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <div class="container-fluid">
       
            <h1>Area of a Triangle</h1>

            <img src="https://img.freepik.com/free-vector/yellow-triangle-geometric-shape-vector_53876-175072.jpg">
    
            <form>
                <label for="heightA"> Height:</label>
                <input type="text" id="heightA" name="heightA" placeholder="in." class="form-control">

                <label for="baseA"> Base:</label>
                <input type="text" id="baseA" name="baseA" placeholder="in" class="form-control">
            </form>

            <br>

            <h3 id="t-area"> area of the triangle is:</h3>

            <div class="col-sm-12">
                <button type="button" class="btn btn-success" onclick="tri_area()">Calculate</button>
            </div>

        </div>
    </div>

    <script type="text/javascript">
        function tri_area() {
            var triangleheight = document.getElementById('heightA').value;
            var trianglebase = document.getElementById('baseA').value;
            var trianglearea = (trianglebase * triangleheight) /2;
            var r_area = trianglearea.toFixed(2)
            document.getElementById('t-area').innerHTML = 'The area of the triangle is: ' + r_area + '!';
        }
    </script> 

</body>
</html>
